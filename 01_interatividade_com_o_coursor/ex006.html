<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Eventos DOM</title>
    <style>
        /* formata a div */
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- cria uuma div com o texto interaja -->
    <div id="area">
        Interaja...
    </div>
    <script>
        // realiza os eventos ao interar gir com a div
        var a = document.getElementById('area')

        // faz com que o javascript preste atencao a cada interacao com o mouse
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou !!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou !!'
        }

        function sair() {
            a.innerText = 'Saio !!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
