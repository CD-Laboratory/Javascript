<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Meu primeiro programa</title>
        <style>
            body {
                background-color: rgb(105, 105, 173);
                color: white;
                font: normal 13pt Arial;
            }
        </style>
    </head>
    <body>
        <h1> Olá, mundo!! </h1>
        <p>Já é o fim da maldição</p>
        <script>
            // prompt trata tudo que recebe como string, por isso é bom converter o valor recebido para o tipo de variavel que deseja
            var n1 = Number(prompt("Digite um múmero:"));
            var n2 = Number(prompt("Digite outro número:"));
            var s = n1 + n2;
            alert(`A soma ds valores é: ${s}`);
        </script>
    </body>
</html>
