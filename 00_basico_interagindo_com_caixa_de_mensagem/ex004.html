<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("Qual é o seu nome ?")
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em maiúsculo é :  ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minuscolo é :  ${nome.toLowerCase()} `)
    </script>
</body>
</html>
